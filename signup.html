<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create account üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ffe6ec, #ffd1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 15px 40px rgba(255, 105, 135, 0.3);
      text-align: center;
    }

    h2 {
      color: #ff5c8a;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff5c8a, #ff85a1);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }

    #status {
      margin-top: 12px;
      color: #ff4d6d;
      font-size: 14px;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #ff5c8a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Create account üíñ</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="signupBtn">Sign up</button>

    <div id="status"></div>

    <div class="link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üî• Firebase config (USE YOUR REAL ONE)
    const firebaseConfig = {
      apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: " cutie-feedback",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const btn = document.getElementById("signupBtn");
    const status = document.getElementById("status");

    btn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();

      if (!email || !password) {
        status.innerText = "Email & password required";
        return;
      }

      btn.disabled = true;
      status.innerText = "Creating account...";

      try {
        await createUserWithEmailAndPassword(auth, email, password);

        // ‚úÖ NEW USER ‚Üí PICK USERNAME
        window.location.href = "username.html";

      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          alert("Account already exists ‚ù§Ô∏è Please login");
          window.location.href = "login.html";
        } else {
          status.innerText = error.message;
        }
      }

      btn.disabled = false;
    };
  </script>

</body>
</html>
