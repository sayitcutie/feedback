<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create account</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffe3ec, #ffd6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    h2 {
      color: #ff5c8a;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: #f6ffb3;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 15px;
      border: none;
      background: #ff5c8a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #ff5c8a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Create account üíñ</h2>

    <!-- ‚úÖ FORM -->
    <form id="signupForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Sign up</button>
    </form>

    <div id="status"></div>

    <div class="link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- ‚úÖ SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // üî• FIREBASE CONFIG (USE YOUR OWN ‚Äî THIS IS EXAMPLE)
   

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");
    const status = document.getElementById("status");

    // ‚úÖ FORM SUBMIT HANDLER (THIS WAS THE ISSUE)
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault(); // ‚õî stop page reload

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        status.innerText = "Please fill all fields";
        return;
      }

      status.innerText = "Creating account...";

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        // üîç Check username exists
        const q = query(
          collection(db, "usernames"),
          where("uid", "==", user.uid)
        );

        const snap = await getDocs(q);

        // ‚ùå No username ‚Üí choose username
        if (snap.empty) {
          window.location.href = "username.html";
        }
        // ‚úÖ Username exists ‚Üí dashboard
        else {
          window.location.href = "dashboard.html";
        }

      } catch (err) {
        status.innerText = err.message;
      }
    });
  </script>

</body>
</html>
