<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create account</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(#ffe9ef, #ffd6e5);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 90%;
      max-width: 360px;
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(255,105,135,.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      color: #ff5f8a;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      background: #f7fcbf;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg,#ff5f8a,#ff7aa2);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 6px;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #ff4d6d;
    }

    .link {
      margin-top: 14px;
      font-size: 14px;
    }

    .link a {
      color: #ff5f8a;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Create account üíñ</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="signupBtn">Sign up</button>

    <div id="status"></div>

    <div class="link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

<script type="module">
import {
  getAuth,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // üî• YOUR FIREBASE CONFIG (keep same as other pages)
    const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  appId: "1:54683130068:web:34ec8c608695668ab90341"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const signupBtn = document.getElementById("signupBtn");
const status = document.getElementById("status");

signupBtn.onclick = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if (!email || !password) {
    status.innerText = "Please fill all fields";
    return;
  }

  status.innerText = "Creating account...";

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const user = cred.user;

    // üîç Check username
    const q = query(
      collection(db, "usernames"),
      where("uid", "==", user.uid)
    );

    const snap = await getDocs(q);

    // ‚ùå No username ‚Üí choose username
    if (snap.empty) {
      window.location.href = "username.html";
    }
    // ‚úÖ Username exists ‚Üí dashboard
    else {
      window.location.href = "dashboard.html";
    }

  } catch (err) {
    alert(err.message);
    status.innerText = "";
  }
};
</script>
    

</body>
</html>
