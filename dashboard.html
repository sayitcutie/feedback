<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Feedback Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #fff0f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #ff4f87;
    }

    .debug {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .empty {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>

<body>

  <h1>Your Feedbacks üíå</h1>
  <div id="debug" class="debug"></div>
  <div id="list"></div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBR",
      authDomain: "cutie-feedback.firebaseapp.com",
      projectId: "cutie-feedback"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById("list");
    const debug = document.getElementById("debug");

    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");

    debug.innerText = "Dashboard user = " + user;

    if (!user) {
      list.innerHTML = "<p class='empty'>Invalid dashboard link ‚ùå</p>";
      throw new Error("No user in URL");
    }

    const q = query(
      collection(db, "feedbacks"),
      where("toUserId", "==", user)
    );

    onSnapshot(q, snap => {
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = "<p class='empty'>No feedbacks yet üíî</p>";
        return;
      }

      snap.forEach(doc => {
        const f = doc.data();
        list.innerHTML += `
          <div class="card">
            ${f.text}
          </div>
        `;
      });
    });
  </script>

</body>
</html>
