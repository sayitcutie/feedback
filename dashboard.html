<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffeef3;
    }

    .top {
      background: linear-gradient(135deg, #ff5f9e, #ff8bbf);
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 20px 20px;
    }

    .box {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 8px;
    }

    button {
      background: #ff5f9e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="top">
    <div>Your Feedbacks üíå</div>
    <button id="logout">Logout</button>
  </div>

  <!-- STATUS -->
  <div class="box" id="status">
    Checking login...
  </div>

  <!-- LINK -->
  <div class="box">
    <h3>Your feedback link</h3>
    <input id="bioLink" readonly />
    <button id="copyBtn">Copy</button>
  </div>

  <!-- MESSAGES -->
  <div class="box">
    <h3>Messages</h3>
    <div id="messages">Loading feedbacks...</div>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî• Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  storageBucket: "cutie-feedback.firebasestorage.app",
  messagingSenderId: "54683130068",
  appId: "1:54683130068:web:34ec8c608695668ab90341",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const status = document.getElementById("status");
    const bioLink = document.getElementById("bioLink");
    const messagesBox = document.getElementById("messages");

    // üîê AUTH CHECK
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        // üîç CHECK USERNAME
        const q = query(
          collection(db, "usernames"),
          where("uid", "==", user.uid)
        );

        const snap = await getDocs(q);

        if (snap.empty) {
          window.location.href = "username.html";
          return;
        }

        const username = snap.docs[0].id;

        // ‚úÖ SET STATUS
        status.innerText = `Logged in as ${user.email}`;

        // üîó SET LINK
        bioLink.value = `https://sayitcutie.github.io/feedback/index.html?u=${username}`;

        // üì© LOAD MESSAGES
        const msgQuery = query(
          collection(db, "messages"),
          where("to", "==", user.uid)
        );

        const msgs = await getDocs(msgQuery);

        messagesBox.innerHTML = "";

        if (msgs.empty) {
          messagesBox.innerHTML = "<p>No messages yet üí≠</p>";
        } else {
          msgs.forEach(doc => {
            const div = document.createElement("div");
            div.style.padding = "8px 0";
            div.innerText = doc.data().text;
            messagesBox.appendChild(div);
          });
        }

      } catch (err) {
        console.error(err);
        status.innerText = "Something went wrong loading dashboard";
      }
    });

    // üìã COPY LINK
    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(bioLink.value);
      alert("Link copied üíñ");
    };

    // üö™ LOGOUT
    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
