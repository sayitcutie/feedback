<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Feedbacks ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdecef;
    }
    header {
      background: #ff5c8a;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .link-box {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      background: #ff5c8a;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button.logout {
      background: white;
      color: #ff5c8a;
      width: auto;
      padding: 8px 14px;
    }
  </style>
</head>

<body>

<header>
  <strong>Your Feedbacks ðŸ’Œ</strong>
  <button id="logoutBtn" class="logout">Logout</button>
</header>

<div class="container">
  <p id="userInfo">Checking login...</p>

  <div class="link-box">
    <p><strong>Your feedback link</strong></p>
    <input id="bioLink" readonly />
    <button onclick="copyLink()">Copy link</button>
  </div>

  <div id="list">
    <p>Loading feedbacksâ€¦</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { 
    getFirestore,
    collection,
    query,
    where,
    orderBy,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // ðŸ”¥ FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userInfo = document.getElementById("userInfo");
  const list = document.getElementById("list");
  const logoutBtn = document.getElementById("logoutBtn");
  const bioLinkInput = document.getElementById("bioLink");

  // âœ… AUTH CHECK
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    userInfo.innerHTML = `Logged in as <strong>${user.email}</strong>`;

    const link =
      location.origin + "/Feedback/index.html?uid=" + user.uid;

    bioLinkInput.value = link;

    loadFeedbacks(user.uid);
  });

  // âœ… LOAD FEEDBACKS
  function loadFeedbacks(uid) {
    const q = query(
      collection(db, "feedbacks"),
      where("ownerUid", "==", uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snap) => {
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = "<p>No feedback yet ðŸ¥²</p>";
        return;
      }

      snap.forEach((doc) => {
        const f = doc.data();
        list.innerHTML += `
          <div class="card">${f.text}</div>
        `;
      });
    });
  }

  // âœ… LOGOUT
  logoutBtn.onclick = () => signOut(auth);

  // âœ… COPY LINK
  window.copyLink = () => {
    navigator.clipboard.writeText(bioLinkInput.value);
    alert("Link copied ðŸ’–");
  };
</script>

</body>
</html>
