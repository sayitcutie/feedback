<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Feedback Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffeef3;
      color: #333;
    }

    header {
      padding: 16px;
      background: #ff5c8a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    button {
      background: white;
      color: #ff5c8a;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #userInfo {
      padding: 10px 16px;
      font-size: 14px;
      opacity: 0.8;
    }

    #list {
      padding: 16px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .empty {
      text-align: center;
      opacity: 0.6;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Your Feedbacks ðŸ’Œ</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div id="userInfo">Checking loginâ€¦</div>

<div id="list"></div>

<script type="module">
  /* =======================
     ðŸ”¥ FIREBASE IMPORTS
  ======================== */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    onSnapshot,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  /* =======================
     ðŸ” FIREBASE CONFIG
     (USE YOUR OWN â€” this is example)
  ======================== */
  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback",
  };

  /* =======================
     ðŸš€ INIT
  ======================== */
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const list = document.getElementById("list");
  const userInfo = document.getElementById("userInfo");
  const logoutBtn = document.getElementById("logoutBtn");

  /* =======================
     ðŸ” AUTH CHECK
  ======================== */
  onAuthStateChanged(auth, user => {
    if (!user) {
      document.body.innerHTML = `
        <h2 style="text-align:center;margin-top:60px">
          Please login to view dashboard
        </h2>`;
      return;
    }

    userInfo.innerText = `Logged in as: ${user.email || user.uid}`;

    loadFeedbacks(user.uid);
  });

  /* =======================
     ðŸ“¥ LOAD FEEDBACKS
  ======================== */
  function loadFeedbacks(uid) {
    const q = query(
      collection(db, "feedbacks"),
      where("ownerUid", "==", uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, snap => {
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = `<p class="empty">No feedback yet ðŸ’­</p>`;
        return;
      }

      snap.forEach(doc => {
        const f = doc.data();
        list.innerHTML += `
          <div class="card">
            ${f.text}
          </div>
        `;
      });
    });
  }

  /* =======================
     ðŸšª LOGOUT
  ======================== */
  logoutBtn.onclick = () => {
    signOut(auth);
  };
</script>

</body>
</html>
