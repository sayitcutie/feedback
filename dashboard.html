<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Feedbacks</title>

  <!-- ðŸ”¥ Dashboard UI -->
  <link rel="stylesheet" href="/dashboard-ui.css?v=3" />
</head>

<body>

  <!-- ðŸ” TOP BAR -->
  <div class="top">
    <div>Your Feedbacks ðŸ’Œ</div>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- âœ… STATUS -->
  <div class="box" id="status">Checking login...</div>

  <!-- ðŸ”— FEEDBACK LINK -->
  <div class="box">
    <h3>Your feedback link</h3>
    <input id="bioLink" readonly />
    <button id="copyBtn">Copy</button>
  </div>

  <!-- ðŸ’¬ MESSAGES -->
  <div class="box">
    <h3>Messages</h3>
    <div id="messages">Loading feedbacks...</div>
  </div>

  <!-- ðŸ”¥ FIREBASE LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ” Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRT8OI",
      authDomain: "cutie-feedback.firebaseapp.com",
      projectId: "cutie-feedback",
      storageBucket: "cutie-feedback.appspot.com",
      messagingSenderId: "54683130068",
      appId: "1:54683130068:web:34ec8c608695668ab90341"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ§  DOM
    const status = document.getElementById("status");
    const messagesBox = document.getElementById("messages");
    const bioLink = document.getElementById("bioLink");
    const logoutBtn = document.getElementById("logoutBtn");
    const copyBtn = document.getElementById("copyBtn");

    // ðŸšª LOGOUT
    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    // ðŸ“‹ COPY LINK
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(bioLink.value);
      copyBtn.innerText = "Copied!";
      setTimeout(() => (copyBtn.innerText = "Copy"), 1500);
    };

    // ðŸ”‘ AUTH CHECK
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        // ðŸ”Ž CHECK USERNAME
        const usernameQuery = query(
          collection(db, "usernames"),
          where("uid", "==", user.uid)
        );

        const snap = await getDocs(usernameQuery);

        if (snap.empty) {
          window.location.href = "username.html";
          return;
        }

        const username = snap.docs[0].id;

        // âœ… SET STATUS
        status.innerText = `Logged in as ${user.email}`;

        // ðŸ”— SET LINK
        bioLink.value = `https://sayitcutie.github.io/feedback/index?u=${username}`;

        // ðŸ’¬ LOAD MESSAGES
        const msgQuery = query(
          collection(db, "messages"),
          where("to", "==", user.uid)
        );

        const msgs = await getDocs(msgQuery);
        messagesBox.innerHTML = "";

        if (msgs.empty) {
          messagesBox.innerHTML = "<p>No messages yet</p>";
        } else {
          msgs.forEach(doc => {
            messagesBox.innerHTML += `
              <div class="message">${doc.data().text}</div>
            `;
          });
        }

      } catch (err) {
        status.innerText = "Something went wrong loading dashboard";
        console.error(err);
      }
    });
  </script>

</body>
</html>
