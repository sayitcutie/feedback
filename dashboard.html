<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Feedbacks ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeef3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff5f9e;
      color: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card {
      background: white;
      margin: 16px;
      padding: 16px;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: #ff5f9e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .msg {
      background: #fff0f6;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .small {
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <strong>Your Feedbacks ðŸ’Œ</strong>
  <button id="logoutBtn" style="width:auto;background:white;color:#ff5f9e;">Logout</button>
</header>

<div class="card">
  <p id="status">Checking loginâ€¦</p>
  <p id="userInfo" class="small"></p>
</div>

<div class="card">
  <h3>Your feedback link</h3>
  <input id="bioLink" readonly />
  <button id="copyBtn">Copy link</button>
</div>

<div class="card">
  <h3>Messages</h3>
  <div id="list">Loading feedbacksâ€¦</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    orderBy,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // ðŸ”¥ FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const statusEl = document.getElementById("status");
  const userInfo = document.getElementById("userInfo");
  const bioLink = document.getElementById("bioLink");
  const list = document.getElementById("list");

  // âœ… AUTH CHECK (FIXED)
  onAuthStateChanged(auth, (user) => {
    if (user) {
      statusEl.innerText = "Logged in âœ”ï¸";
      userInfo.innerText = `Logged in as ${user.email}`;

      // ðŸ”— CORRECT LINK (matches your folder structure)
      const link =
        window.location.origin +
        "/feedback/u/" +
        user.uid;

      bioLink.value = link;

      loadFeedbacks(user.uid);
    } else {
      statusEl.innerText = "Not logged in âŒ";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 800);
    }
  });

  // ðŸ“¥ LOAD FEEDBACKS
  function loadFeedbacks(uid) {
    const q = query(
      collection(db, "feedbacks"),
      where("ownerUid", "==", uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snap) => {
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = "<p>No feedback yet ðŸ¥²</p>";
        return;
      }

      snap.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerText = d.text;
        list.appendChild(div);
      });
    });
  }

  // ðŸ“‹ COPY LINK
  document.getElementById("copyBtn").onclick = () => {
    navigator.clipboard.writeText(bioLink.value);
    alert("Link copied ðŸ’–");
  };

  // ðŸšª LOGOUT
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
