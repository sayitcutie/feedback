<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffeef3;
      padding: 15px;
    }

    .top {
      background: linear-gradient(135deg,#ff5f8f,#ff7eb3);
      color: white;
      padding: 14px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .box {
      background: white;
      border-radius: 14px;
      padding: 14px;
      margin-top: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #ff5f8f;
      color: white;
      cursor: pointer;
    }

    .msg {
      background: #fff1f6;
      padding: 10px;
      border-radius: 10px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="top">
    <div>Your Feedbacks üíå</div>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="box" id="statusBox">
    Checking login...
  </div>

  <div class="box">
    <h3>Your feedback link</h3>
    <input id="bioLink" readonly />
    <button id="copyBtn">Copy</button>
  </div>

  <div class="box">
    <h3>Messages</h3>
    <div id="messages">Loading feedbacks...</div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  appId: "1:54683130068:web:34ec8c608695668ab90341"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// UI refs
const status = document.getElementById("status");
const bioLink = document.getElementById("bioLink");
const messagesBox = document.getElementById("messages");
const logoutBtn = document.getElementById("logoutBtn");

status.innerText = "Checking login...";

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  try {
    // ‚úÖ CHECK USERNAME
    import { collection, query, where, getDocs } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const q = query(
  collection(db, "usernames"),
  where("uid", "==", user.uid)
);

const snap = await getDocs(q);

if (snap.empty) {
  // ‚ùå user has no username
  window.location.href = "username.html";
  return;
}

// ‚úÖ username exists
const username = snap.docs[0].id;
    }

    // ‚úÖ SET UI (THIS WAS MISSING EARLIER)
    status.innerText = `Logged in as ${user.email}`;
    bioLink.value = `https://sayitcutie.github.io/${username}`;

    // ‚úÖ LOAD MESSAGES
    const q = query(
      collection(db, "messages"),
      where("to", "==", user.uid)
    );

    const msgs = await getDocs(q);
    messagesBox.innerHTML = "";

    if (msgs.empty) {
      messagesBox.innerHTML = "<p>No messages yet üíå</p>";
    } else {
      msgs.forEach(doc => {
        const p = document.createElement("p");
        p.innerText = doc.data().text;
        messagesBox.appendChild(p);
      });
    }

  } catch (err) {
    console.error(err);
    status.innerText = "Something went wrong loading dashboard";
  }
});

// logout
logoutBtn.onclick = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};
</script>
</body>
</html>
