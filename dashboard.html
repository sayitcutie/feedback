<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Feedbacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #fdecef;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #ff5c8a;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .link-box {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #ff5c8a;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h3>Your Feedbacks ðŸ’Œ</h3>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <p id="userInfo">Checking login...</p>

  <div class="link-box">
    <strong>Your feedback link</strong>
    <input id="bioLink" readonly />
    <button id="copyBtn">Copy link</button>
  </div>

  <div id="list"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userInfo = document.getElementById("userInfo");
  const list = document.getElementById("list");

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    userInfo.innerHTML = `Logged in as <strong>${user.email}</strong>`;

    const link =
      location.origin +
      "/Feedback1/index.html?uid=" +
      user.uid;

    document.getElementById("bioLink").value = link;

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(link);
      alert("Link copied ðŸ’–");
    };

    const q = query(
      collection(db, "feedbacks"),
      where("ownerUid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, snap => {
      list.innerHTML = "";
      if (snap.empty) {
        list.innerHTML = "<p>No feedback yet ðŸ¥²</p>";
        return;
      }

      snap.forEach(doc => {
        list.innerHTML += `<div class="card">${doc.data().text}</div>`;
      });
    });
  });

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
  };
</script>

</body>
</html>
