<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Feedbacks</title>

  <!-- ğŸ”¥ DASHBOARD UI -->
  <link rel="stylesheet" href="./dashboard-ui.css" />
</head>

<body>

  <div class="app">

    <div class="top">
      <h2>Your Feedbacks ğŸ’Œ</h2>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="card" id="status">
      Checking login...
    </div>

    <div class="card">
      <h3>Your feedback link</h3>
      <div class="link-box">
        <input id="bioLink" readonly />
        <button id="copyBtn">Copy</button>
      </div>
    </div>

    <div class="card">
      <h3>Messages</h3>
      <div id="messages">Loading feedbacks...</div>
    </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback",
    storageBucket: "cutie-feedback.appspot.com",
    messagingSenderId: "54683130068",
    appId: "1:54683130068:web:34ec8c608695668ab90341"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const status = document.getElementById("status");
  const bioLink = document.getElementById("bioLink");
  const messagesBox = document.getElementById("messages");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    try {
      // ğŸ” CHECK USERNAME
      const q = query(
        collection(db, "usernames"),
        where("uid", "==", user.uid)
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        window.location.href = "username.html";
        return;
      }

      const username = snap.docs[0].id;

      status.innerText = `Logged in as ${user.email}`;
      bioLink.value = `https://sayitcutie.github.io/${username}`;

      // ğŸ“© LOAD MESSAGES
      const msgQuery = query(
        collection(db, "messages"),
        where("to", "==", user.uid)
      );

      const msgs = await getDocs(msgQuery);

      messagesBox.innerHTML = "";

      if (msgs.empty) {
        messagesBox.innerHTML = "<p>No messages yet</p>";
      } else {
        msgs.forEach(doc => {
          const p = document.createElement("p");
          p.innerText = doc.data().text;
          messagesBox.appendChild(p);
        });
      }

    } catch (err) {
      console.error(err);
      status.innerText = err.message;
    }
  });

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };

  document.getElementById("copyBtn").onclick = () => {
    navigator.clipboard.writeText(bioLink.value);
    alert("Link copied ğŸ’–");
  };
</script>

</body>
</html>
