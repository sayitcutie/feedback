<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffeef3;
      padding: 15px;
    }

    .top {
      background: linear-gradient(135deg,#ff5f8f,#ff7eb3);
      color: white;
      padding: 14px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .box {
      background: white;
      border-radius: 14px;
      padding: 14px;
      margin-top: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #ff5f8f;
      color: white;
      cursor: pointer;
    }

    .msg {
      background: #fff1f6;
      padding: 10px;
      border-radius: 10px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="top">
    <div>Your Feedbacks ðŸ’Œ</div>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="box" id="statusBox">
    Checking login...
  </div>

  <div class="box">
    <h3>Your feedback link</h3>
    <input id="bioLink" readonly />
    <button id="copyBtn">Copy</button>
  </div>

  <div class="box">
    <h3>Messages</h3>
    <div id="messages">Loading feedbacks...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      collection, 
      query, 
      where, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  appId: "1:54683130068:web:34ec8c608695668ab90341",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusBox = document.getElementById("statusBox");
    const bioLink = document.getElementById("bioLink");
    const messagesDiv = document.getElementById("messages");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        // ðŸ”¹ get username
        const userRef = doc(db, "usernames", user.uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) {
          window.location.href = "username.html";
          return;
        }

        const username = snap.data().username;

        statusBox.innerHTML = `Logged in as <strong>${user.email}</strong>`;

        const link =
          "https://sayitcutie.github.io/feedback/?u=" + username;
        bioLink.value = link;

        // ðŸ”¹ load messages
        const q = query(
          collection(db, "messages"),
          where("to", "==", username)
        );

        const qsnap = await getDocs(q);
        messagesDiv.innerHTML = "";

        if (qsnap.empty) {
          messagesDiv.innerHTML = "<i>No messages yet</i>";
        } else {
          qsnap.forEach(doc => {
            const d = document.createElement("div");
            d.className = "msg";
            d.innerText = doc.data().text;
            messagesDiv.appendChild(d);
          });
        }

      } catch (err) {
        console.error(err);
        statusBox.innerText = "Something went wrong loading dashboard";
      }
    });

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(bioLink.value);
      alert("Link copied ðŸ’—");
    };

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
