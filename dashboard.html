<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Feedbacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
    }
    header {
      background: #ff5f96;
      color: white;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .box {
      background: white;
      margin: 16px;
      padding: 16px;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #ff5f96;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 12px;
      margin: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>

<header>
  <strong>Your Feedbacks ðŸ’Œ</strong>
  <button id="logoutBtn" style="width:auto;">Logout</button>
</header>

<div class="box">
  <p id="userInfo">Checking loginâ€¦</p>
</div>

<div class="box">
  <h3>Your feedback link</h3>
  <input id="bioLink" readonly />
  <button id="copyBtn">Copy link</button>
</div>

<div class="box">
  <h3>Messages</h3>
  <div id="list">Loading feedbacksâ€¦</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¥ YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userInfo = document.getElementById("userInfo");
  const bioLink = document.getElementById("bioLink");
  const list = document.getElementById("list");

  // âœ… AUTH CHECK
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // SHOW USER
    userInfo.innerHTML = `Logged in as <strong>${user.email}</strong>`;

    // âœ… CORRECT LINK (MATCHES feedback1 FOLDER)
    const link =
      window.location.origin +
      "/feedback1/?uid=" +
      user.uid;

    bioLink.value = link;

    loadFeedbacks(user.uid);
  });

  // âœ… LOAD FEEDBACKS
  function loadFeedbacks(uid) {
    const q = query(
      collection(db, "feedbacks"),
      where("ownerUid", "==", uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snap) => {
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = "<p>No feedback yet ðŸ¥²</p>";
        return;
      }

      snap.forEach((doc) => {
        const f = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = f.text;
        list.appendChild(div);
      });
    });
  }

  // âœ… COPY LINK
  document.getElementById("copyBtn").onclick = () => {
    navigator.clipboard.writeText(bioLink.value);
    alert("Link copied ðŸ’–");
  };

  // âœ… LOGOUT
  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
  };
</script>

</body>
</html>
