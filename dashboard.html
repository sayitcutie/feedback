<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Feedbacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffeef3;
    }

    header {
      background: #ff5c8a;
      color: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 18px;
    }

    button {
      background: white;
      color: #ff5c8a;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    .link-box {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .link-box input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 8px;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .empty {
      text-align: center;
      color: gray;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <header>
    <h2>Your Feedbacks üíå</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <p id="status">Checking login...</p>
    <div id="userInfo"></div>
    <div id="list"></div>
  </div>

  <!-- üî• FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîß CONFIG (already correct)
    const firebaseConfig = {
      apiKey: "AIzaSyCvjJW1QvukpfikmH0G-GoAvAnzTBR",
      authDomain: "cutie-feedback.firebaseapp.com",
      projectId: "cutie-feedback"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const status = document.getElementById("status");
    const userInfo = document.getElementById("userInfo");
    const list = document.getElementById("list");
    const logoutBtn = document.getElementById("logoutBtn");

    // üîê AUTH CHECK
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      // ‚úÖ Logged in
      status.innerText = "";

      const feedbackLink =
        location.origin + "/Feedback1/index.html?uid=" + user.uid;

      userInfo.innerHTML = `
        <p>Logged in as <strong>${user.email}</strong></p>

        <div class="link-box">
          <p><strong>Your feedback link</strong></p>
          <input id="bioLink" value="${feedbackLink}" readonly />
          <button onclick="copyLink()">Copy link</button>
        </div>
      `;

      loadFeedbacks(user.uid);
    });

    // üì© LOAD FEEDBACKS
    function loadFeedbacks(uid) {
      const q = query(
        collection(db, "feedbacks"),
        where("ownerUid", "==", uid),
        orderBy("createdAt", "desc")
      );

      onSnapshot(q, snap => {
        list.innerHTML = "";

        if (snap.empty) {
          list.innerHTML = `<p class="empty">No feedback yet ü§ç</p>`;
          return;
        }

        snap.forEach(doc => {
          const f = doc.data();
          list.innerHTML += `
            <div class="card">${f.text}</div>
          `;
        });
      });
    }

    // üö™ LOGOUT
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    // üìã COPY LINK
    window.copyLink = function () {
      const input = document.getElementById("bioLink");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("Link copied üíñ");
    };
  </script>

</body>
</html>
