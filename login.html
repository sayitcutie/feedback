<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffeef3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    h2 {
      text-align: center;
      color: #ff5c8a;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ff5c8a;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 6px;
    }

    .switch {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #666;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2 id="title">Login</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="actionBtn">Login</button>

  <div class="switch" id="switchMode">
    Don’t have an account? Sign up
  </div>

  <div class="error" id="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const actionBtn = document.getElementById("actionBtn");
  const switchMode = document.getElementById("switchMode");
  const title = document.getElementById("title");
  const error = document.getElementById("error");

  let isLogin = true;

  actionBtn.onclick = async () => {
    error.innerText = "";

    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email.value, password.value);
      } else {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
      }

      // ✅ SUCCESS → GO TO DASHBOARD
      window.location.href = "dashboard.html";

    } catch (err) {
      error.innerText = err.message;
    }
  };

  switchMode.onclick = () => {
    isLogin = !isLogin;
    title.innerText = isLogin ? "Login" : "Sign Up";
    actionBtn.innerText = isLogin ? "Login" : "Sign Up";
    switchMode.innerText = isLogin
      ? "Don’t have an account? Sign up"
      : "Already have an account? Login";
  };
</script>

</body>
</html>
