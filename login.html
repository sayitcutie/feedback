<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffeef3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #ff5f8f;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      background: #f6ffbf;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#ff5f8f,#ff7eb3);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 12px;
      color: #ff4d4d;
      font-size: 14px;
    }

    .link {
      margin-top: 14px;
      font-size: 14px;
    }

    .link a {
      color: #ff5f8f;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login ðŸ’—</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div id="status"></div>

    <div class="link">
      New here? <a href="signup.html">Create an account</a>
    </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRT8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback",
    storageBucket: "cutie-feedback.appspot.com",
    messagingSenderId: "54683130068",
    appId: "1:54683130068:web:34ec8c608695668ab90341"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const status = document.getElementById("status");

  loginBtn.onclick = async () => {
    status.innerText = "Logging in...";
    loginBtn.disabled = true;

    try {
      await signInWithEmailAndPassword(
        auth,
        email.value.trim(),
        password.value
      );

      // âœ… ONLY redirect AFTER successful login
      window.location.href = "dashboard.html";

    } catch (err) {
      status.innerText = err.message;
      loginBtn.disabled = false;
    }
  };
</script>
</body>
</html>
