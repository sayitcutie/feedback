<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Ä¢ SayItCutie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #ffeaf1;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #ff5c9a;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff5c9a;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Login üíó</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button id="loginBtn">Login</button>

  <p id="status"></p>
</div>
<p class="switch">
  New here?
  <a href="username.html">Create an account</a>
</p>

<script type="module">
  script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  getDoc, 
  doc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  // üî• YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: " cutie-feedback",
  };

  const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Email & password required");
    return;
  }

  try {
    const res = await signInWithEmailAndPassword(auth, email, password);

    // üîç check if username exists
    const ref = doc(db, "usernames", res.user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      window.location.href = "username.html";
    } else {
      window.location.href = "dashboard.html";
    }

  } catch (error) {
    if (error.code === "auth/wrong-password") {
      alert("Wrong password üòï");
    } else if (error.code === "auth/user-not-found") {
      alert("No account found. Please sign up ‚ù§Ô∏è");
    } else {
      alert(error.message);
    }
  }
};
</script>

</body>
</html>
