<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick a username</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffeef3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .box {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(255, 105, 135, 0.35);
    }

    h2 {
      margin: 0 0 6px;
    }

    p {
      margin: 0 0 16px;
      color: #777;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 2px solid #eee;
      outline: none;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #ff6b95, #ff4d7e);
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #e74c3c;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Pick a username ðŸ’–</h2>
    <p>This will be your public link</p>

    <input id="username" placeholder="e.g. prashant22" />
    <button id="btn">Continue</button>

    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const input = document.getElementById("username");
    const btn = document.getElementById("btn");
    const status = document.getElementById("status");

    // force lowercase while typing
    input.addEventListener("input", () => {
      input.value = input.value.toLowerCase();
    });

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    btn.onclick = async () => {
      const username = input.value.trim().toLowerCase();

      if (!username) {
        status.textContent = "Username required";
        return;
      }

      if (!/^[a-z0-9_]{3,20}$/.test(username)) {
        status.textContent = "Only aâ€“z, 0â€“9, _ (3â€“20 chars)";
        return;
      }

      try {
        const ref = doc(db, "usernames", username);
        const snap = await getDoc(ref);

        if (snap.exists()) {
          status.textContent = "Username already taken";
          return;
        }

        await setDoc(ref, {
          uid: currentUser.uid,
          createdAt: Date.now()
        });

        window.location.href = "dashboard.html";
      } catch (e) {
        status.textContent = "Something went wrong";
        console.error(e);
      }
    };
  </script>
</body>
</html>
