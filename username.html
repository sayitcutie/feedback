<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick a username</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffeef3;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .box {
      background: #fff;
      padding: 26px;
      width: 90%;
      max-width: 360px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 135, 0.25);
    }

    h2 {
      margin: 0 0 6px;
    }

    p {
      color: #777;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 2px solid #f1f1f1;
      font-size: 16px;
      outline: none;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6b95, #ff4f7b);
      box-shadow: 0 12px 25px rgba(255, 107, 149, 0.4);
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #e25555;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Pick a username ðŸ’–</h2>
    <p>This will be your public link</p>

    <input id="username" placeholder="e.g. prashant22" />
    <button id="btn">Continue</button>

    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
      authDomain: "cutie-feedback.firebaseapp.com",
      projectId: "cutie-feedback",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const input = document.getElementById("username");
    const btn = document.getElementById("btn");
    const status = document.getElementById("status");

    // ðŸ”’ Block page if not logged in
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    // force lowercase while typing
    input.addEventListener("input", () => {
      input.value = input.value.toLowerCase();
    });

    btn.addEventListener("click", async () => {
      status.textContent = "";

      const username = input.value.trim().toLowerCase();

      if (!username) {
        status.textContent = "Username required";
        return;
      }

      if (!/^[a-z0-9_]{3,20}$/.test(username)) {
        status.textContent = "Only aâ€“z, 0â€“9, _ (3â€“20 chars)";
        return;
      }

      try {
        const ref = doc(db, "usernames", username);
        const snap = await getDoc(ref);

        if (snap.exists()) {
          status.textContent = "Username already taken";
          return;
        }

        await setDoc(ref, {
          uid: currentUser.uid,
          createdAt: Date.now()
        });

        window.location.href = "dashboard.html";

      } catch (err) {
        console.error(err);
        status.textContent = "Something went wrong";
      }
    });
  </script>
</body>
</html>
