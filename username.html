<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Username</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffeef3;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .box {
      background: #fff;
      width: 90%;
      max-width: 360px;
      padding: 28px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(255,105,135,.25);
    }

    h2 {
      margin: 0 0 6px;
    }

    p {
      margin: 0 0 18px;
      color: #777;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 14px;
      border: 2px solid #eee;
      outline: none;
      margin-bottom: 14px;
    }

    input:focus {
      border-color: #ff6b95;
      box-shadow: 0 0 0 3px rgba(255,107,149,.2);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      border-radius: 16px;
      border: none;
      color: white;
      background: linear-gradient(135deg,#ff6b95,#ff4f87);
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #ff4f87;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Pick a username ðŸ’–</h2>
    <p>This will be your public link</p>

    <input id="username" placeholder="e.g. prashant22" />
    <button id="continueBtn">Continue</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const input = document.getElementById("username");
    const btn = document.getElementById("continueBtn");
    const status = document.getElementById("status");

    // force lowercase while typing
    input.addEventListener("input", () => {
      input.value = input.value.toLowerCase();
    });

    btn.addEventListener("click", () => {
      const username = input.value.trim().toLowerCase();

      if (!username) {
        status.textContent = "Username required";
        return;
      }

      if (!/^[a-z0-9_]{3,20}$/.test(username)) {
        status.textContent = "Only aâ€“z, 0â€“9, _ (3â€“20 chars)";
        return;
      }

      // save locally (TEMP)
      localStorage.setItem("username", username);

      // redirect
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
