<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick username</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdecef;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(255, 105, 135, 0.25);
    }

    h2 {
      margin-bottom: 6px;
    }

    p {
      margin-top: 0;
      margin-bottom: 18px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff6a8d, #ff4f7a);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #error {
      margin-top: 10px;
      font-size: 14px;
      color: #e74c3c;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Pick a username ðŸ’–</h2>
    <p>This will be your public link</p>

    <input id="username" placeholder="e.g. prashant22__" />
    <button id="continueBtn">Continue</button>

    <div id="error"></div>
  </div>

  <script>
    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  appId: "1:54683130068:web:34ec8c608695668ab90341",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const btn = document.getElementById("continueBtn");
const input = document.getElementById("username");
const status = document.getElementById("status");

let currentUser = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  currentUser = user;
});

btn.onclick = async () => {
  const username = input.value.trim().toLowerCase();

  if (!username) {
    status.innerText = "Please enter a username";
    return;
  }

  try {
    const ref = doc(db, "usernames", currentUser.uid);

    const snap = await getDoc(ref);
    if (snap.exists()) {
      // already has username
      window.location.href = "dashboard.html";
      return;
    }

    await setDoc(ref, {
      username,
      uid: currentUser.uid,
      createdAt: Date.now()
    });

    window.location.href = "dashboard.html";

  } catch (err) {
    console.error(err);
    status.innerText = "Failed to save username";
  }
};
</script>
      
</body>
</html>
