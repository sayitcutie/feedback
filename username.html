<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick username</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffe3ec, #ffd6e6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      margin-bottom: 15px;
      text-transform: lowercase; /* ðŸ‘ˆ UI lowercase */
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 15px;
      border: none;
      background: #ff5c8a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Pick a username ðŸ’–</h2>
    <p>This will be your public link</p>

    <!-- âœ… FORM -->
    <form id="usernameForm">
      <input
        id="username"
        placeholder="yourname"
        required
        autocomplete="off"
      />
      <button type="submit">Continue</button>
    </form>

    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¥ Firebase config (use your real values)
    const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  storageBucket: "cutie-feedback.firebasestorage.app",
  messagingSenderId: "54683130068",
  appId: "1:54683130068:web:34ec8c608695668ab90341"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("usernameForm");
    const status = document.getElementById("status");
    const input = document.getElementById("username");

    // ðŸ”’ must be logged in
    let currentUser = null;
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    // âœ… SUBMIT HANDLER (THIS FIXES CONTINUE)
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUser) return;

      // ðŸ‘‡ FORCE LOWERCASE
      const username = input.value.trim().toLowerCase();

      if (username.length < 3) {
        status.innerText = "Username too short";
        return;
      }

      if (!/^[a-z0-9_]+$/.test(username)) {
        status.innerText = "Only aâ€“z, 0â€“9 and _ allowed";
        return;
      }

      status.innerText = "Checking username...";

      const usernameRef = doc(db, "usernames", username);
      const snap = await getDoc(usernameRef);

      // âŒ already taken
      if (snap.exists()) {
        status.innerText = "Username already taken ðŸ˜¢";
        return;
      }

      // âœ… save username
      await setDoc(usernameRef, {
        uid: currentUser.uid,
        createdAt: Date.now()
      });

      // ðŸš€ go to dashboard
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
