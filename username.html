<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick a username</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffeef3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #fff;
      width: 100%;
      max-width: 360px;
      padding: 26px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(255, 105, 135, 0.25);
    }

    h2 {
      margin: 0;
      font-size: 22px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin: 6px 0 18px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 2px solid #f1f1f1;
      outline: none;
      margin-bottom: 14px;
    }

    input:focus {
      border-color: #ff6b95;
      box-shadow: 0 0 0 3px rgba(255, 107, 149, 0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #ff6b95, #ff5f8f);
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(255, 107, 149, 0.35);
    }

    button:active {
      transform: scale(0.97);
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #e74c3c;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Pick a username üíñ</h2>
    <p>This will be your public link</p>

    <input
      id="username"
      placeholder="e.g. prashant22__"
      autocomplete="off"
    />

    <button id="continueBtn">Continue</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üî• YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
      authDomain: "cutie-feedback.firebaseapp.com",
      projectId: "cutie-feedback"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const input = document.getElementById("username");
    const btn = document.getElementById("continueBtn");
    const status = document.getElementById("status");

    // force lowercase while typing
    input.addEventListener("input", () => {
      input.value = input.value.toLowerCase();
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    btn.addEventListener("click", async () => {
      const username = input.value.trim().toLowerCase();

      if (!username) {
        status.innerText = "Username required";
        return;
      }

      if (!/^[a-z0-9_]{3,20}$/.test(username)) {
        status.innerText = "Only a‚Äìz, 0‚Äì9, _ (3‚Äì20 chars)";
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        status.innerText = "Please login first";
        return;
      }

      const ref = doc(db, "usernames", username);
      const snap = await getDoc(ref);

      // ‚ùå taken by another user
      if (snap.exists() && snap.data().uid !== user.uid) {
        status.innerText = "Username already taken";
        return;
      }

      // ‚úÖ save username
      await setDoc(ref, {
        uid: user.uid,
        createdAt: Date.now()
      });

      // redirect
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
