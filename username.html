<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick username</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdecef;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(255, 105, 135, 0.25);
    }

    h2 {
      margin-bottom: 6px;
    }

    p {
      margin-top: 0;
      margin-bottom: 18px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff6a8d, #ff4f7a);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #error {
      margin-top: 10px;
      font-size: 14px;
      color: #e74c3c;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Pick a username ðŸ’–</h2>
    <p>This will be your public link</p>

    <input id="username" placeholder="e.g. heyy123" />
    <button id="continueBtn">Continue</button>

    <div id="error"></div>
  </div>

  <script>
    const input = document.getElementById("username");
    const btn = document.getElementById("continueBtn");
    const error = document.getElementById("error");

    // force lowercase while typing
    input.addEventListener("input", () => {
      input.value = input.value.toLowerCase();
    });

    btn.addEventListener("click", () => {
      const username = input.value.trim();

      if (!username) {
        error.innerText = "Username required";
        return;
      }

      if (!/^[a-z0-9_]{3,20}$/.test(username)) {
        error.innerText = "Only aâ€“z, 0â€“9, _ (3â€“20 chars)";
        return;
      }

      // âœ… save temporarily
      localStorage.setItem("pendingUsername", username);

      // âœ… go to signup page
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
