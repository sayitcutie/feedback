<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick a username</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdecef;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(255, 105, 135, 0.25);
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      color: #777;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff6a8d, #ff4f7a);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #e74c3c;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Pick a username ðŸ’–</h2>
    <p>This will be your public link</p>

    <input id="username" placeholder="e.g. prashant22" />
    <button id="continueBtn">Continue</button>

    <div id="status"></div>
  </div>

  <script>
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
      authDomain: "cutie-feedback.firebaseapp.com",
      projectId: "cutie-feedback",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    const input = document.getElementById("username");
    const btn = document.getElementById("continueBtn");
    const status = document.getElementById("status");

    // force lowercase while typing
    input.addEventListener("input", () => {
      input.value = input.value.toLowerCase();
    });

    btn.addEventListener("click", () => {
      const username = input.value.trim().toLowerCase();

      if (!username) {
        status.innerText = "Username required";
        return;
      }

      if (!/^[a-z0-9_]{3,20}$/.test(username)) {
        status.innerText = "Only aâ€“z, 0â€“9, _ (3â€“20 chars)";
        return;
      }

      // save username temporarily
      localStorage.setItem("pendingUsername", username);

      // go to signup page
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
