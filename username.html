<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick a username</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffeef3;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .box {
      background: #fff;
      padding: 28px 22px;
      width: 100%;
      max-width: 360px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(255,105,135,0.25);
    }

    h2 {
      margin: 0 0 6px;
      font-size: 22px;
    }

    p {
      margin: 0 0 18px;
      color: #666;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 14px;
      border: 2px solid #f1f1f1;
      outline: none;
      margin-bottom: 14px;
    }

    input:focus {
      border-color: #ff6b95;
      box-shadow: 0 0 0 3px rgba(255,107,149,0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 16px;
      border: none;
      color: #fff;
      background: linear-gradient(135deg, #ff6b95, #ff4d88);
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(255,107,149,0.35);
    }

    button:active {
      transform: scale(0.97);
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #d9534f;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Pick a username ðŸ’–</h2>
    <p>This will be your public link</p>

    <input
      id="username"
      placeholder="e.g. prashant22"
      autocomplete="off"
    />

    <button id="continueBtn">Continue</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const input = document.getElementById("username");
    const btn = document.getElementById("continueBtn");
    const status = document.getElementById("status");

    // ðŸ”’ Force lowercase while typing
    input.addEventListener("input", () => {
      input.value = input.value.toLowerCase();
    });

    btn.addEventListener("click", () => {
      const username = input.value.trim().toLowerCase();

      status.textContent = "";

      if (!username) {
        status.textContent = "Username required";
        return;
      }

      if (!/^[a-z0-9_]{3,20}$/.test(username)) {
        status.textContent = "Only aâ€“z, 0â€“9, _ (3â€“20 chars)";
        return;
      }

      // âœ… TEMP SAVE (no Firebase yet)
      localStorage.setItem("username", username);

      // âœ… REDIRECT (THIS WILL WORK)
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
