<!DOCTYPE html>
<html>
<head>
  <title>Send Anonymous Feedback ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
   <style> {
      font-family: system-ui;
      background: #ffe6ee;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      background: #ff5c8a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
<div class="page">

  <!-- TITLE ABOVE CARD -->
 <body>
  <div class="page">

    <h1 class="title">Send anonymous feedback ðŸŽ€</h1>
    <p class="sub">Your message will be completely anonymous</p>

    <div class="card">
      <textarea
        id="message"
        maxlength="300"
        placeholder="Say something nice..."
      ></textarea>

      <div class="counter" id="counter">0 / 300</div>
    </div>

    <button id="sendBtn" onclick="send()">Send</button>

    <p class="auth-link">
      Want to see your messages?
      <a href="login.html">Login</a> /
      <a href="username.html">Sign up</a>
    </p>

  </div>
</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  storageBucket: "cutie-feedback.firebasestorage.app",
  messagingSenderId: "54683130068",
  appId: "1:54683130068:web:34ec8c608695668ab90341"
};

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ðŸ”— Get username from URL
  const params = new URLSearchParams(window.location.search);
  const username = params.get("u");

  const sendBtn = document.getElementById("sendBtn");
  const messageBox = document.getElementById("message");

  // âŒ No username â†’ stop
  if (!username) {
    alert("Invalid feedback link");
  }

  // âœ… SEND BUTTON FIX
  sendBtn.addEventListener("click", async (e) => {
    e.preventDefault(); // ðŸ”¥ VERY IMPORTANT

    const text = messageBox.value.trim();

    if (!text) {
      alert("Message is empty");
      return;
    }

    try {
      await addDoc(
        collection(db, "feedbacks"),
        {
          text: text,
          ownerUsername: username,
          createdAt: serverTimestamp()
        }
      );

      // ðŸŽ‰ Success
      messageBox.value = "";
      alert("Message sent anonymously ðŸ’–");

    } catch (err) {
      console.error(err);
      alert("Failed to send message");
    }
  });
</script>
</body>
</html>
