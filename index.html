<!DOCTYPE html>
<html>
<head>
  <title>Send Anonymous Feedback ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
   <style> {
      font-family: system-ui;
      background: #ffe6ee;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      background: #ff5c8a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
<div class="page">

  <!-- TITLE ABOVE CARD -->
 <body>
  <div class="page">

    <h1 class="title">Send anonymous feedback ðŸŽ€</h1>
    <p class="sub">Your message will be completely anonymous</p>

    <div class="card">
      <textarea
        id="message"
        maxlength="300"
        placeholder="Say something nice..."
      ></textarea>

      <div class="counter" id="counter">0 / 300</div>
    </div>

    <button id="sendBtn" type="button">Send</button>

    <p class="auth-link">
      Want to see your messages?
      <a href="login.html">Login</a> /
      <a href="username.html">Sign up</a>
    </p>

  </div>
</body>
<script type="module">
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  storageBucket: "cutie-feedback.firebasestorage.app",
  messagingSenderId: "54683130068",
  appId: "1:54683130068:web:34ec8c608695668ab90341"
};
const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const username = params.get("u");

  const sendBtn = document.getElementById("sendBtn");
  const messageBox = document.getElementById("message");

  sendBtn.addEventListener("click", async () => {
    const text = messageBox.value.trim();

    if (!text) {
      alert("Empty message");
      return;
    }

    try {
      await addDoc(collection(db, "feedbacks"), {
        text,
        ownerUsername: username,
        createdAt: serverTimestamp(),
      });

      messageBox.value = "";
      alert("Sent ðŸ’–");

    } catch (err) {
      alert("Error sending message");
      console.error(err);
    }
  });
</script>
  
</body>
</html>
