<!DOCTYPE html>
<html>
<head>
  <title>Send Anonymous Feedback ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
   <style> {
      font-family: system-ui;
      background: #ffe6ee;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      background: #ff5c8a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
<div class="page">

  <!-- TITLE ABOVE CARD -->
 <body>
  <div class="page">

    <h1 class="title">Send anonymous feedback ðŸŽ€</h1>
    <p class="sub">Your message will be completely anonymous</p>

    <div class="card">
      <textarea
        id="message"
        maxlength="300"
        placeholder="Say something nice..."
      ></textarea>

      <div class="counter" id="counter">0 / 300</div>
    </div>

    <button id="sendBtn" onclick="send()">Send</button>

    <p class="auth-link">
      Want to see your messages?
      <a href="login.html">Login</a> /
      <a href="username.html">Sign up</a>
    </p>

  </div>
</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    addDoc,
    collection,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const uid = params.get("uid");

  if (!uid) {
    document.body.innerHTML = "Invalid feedback link âŒ";
    throw new Error("No UID");
  }

  window.send = async () => {
    const text = document.getElementById("text").value.trim();
    if (!text) return alert("Write something ðŸ¥º");

    await addDoc(collection(db, "feedbacks"), {
      ownerUid: uid,
      text,
      createdAt: serverTimestamp()
    });

    alert("Sent anonymously ðŸ’•");
    document.getElementById("text").value = "";
  };
</script>
<script>
  const textarea = document.getElementById("message");
  const counter = document.getElementById("counter");

  textarea.addEventListener("input", () => {
    counter.textContent = `${textarea.value.length} / 300`;
  });
</script>
</body>
</html>
