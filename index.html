<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Feedback üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #fdecef;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #f4a7b9;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #ff5c8a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Feedback deti jaana üéÄ</h2>
    <p>Completely anonymous</p>

    <textarea id="text" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send üíï</button>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üî• Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
      authDomain: "cutie-feedback.firebaseapp.com",
      projectId: "cutie-feedback",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ Get UID from link
    const params = new URLSearchParams(window.location.search);
    const targetUid = params.get("uid");

    if (!targetUid) {
      alert("Invalid feedback link ‚ùå");
    }

    // ‚úÖ SEND FEEDBACK
    async function sendFeedback() {
      const text = document.getElementById("text").value.trim();
      if (!text) return;

      await addDoc(collection(db, "feedbacks"), {
        text,
        ownerUid: targetUid,
        createdAt: serverTimestamp(),
        isPublic: false,
        likes: 0,
      });

      alert("Sent anonymously üíñ");
      document.getElementById("text").value = "";
    }

    // ‚úÖ BUTTON LISTENER (THIS FIXES YOUR BUG)
    document.getElementById("sendBtn").addEventListener("click", sendFeedback);
  </script>

</body>
</html>
