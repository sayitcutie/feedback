<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback ğŸ€</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;height:100vh;
    background:#fff0f6;
    font-family:Poppins,sans-serif;
    display:flex;justify-content:center;align-items:center;
}
.container{
    background:white;
    padding:25px;
    border-radius:18px;
    width:90%;max-width:420px;
    text-align:center;
}
h1{color:#ff6fae}
textarea{
    width:100%;height:110px;
    border-radius:12px;
    border:1.5px solid #ffd1e6;
    padding:12px;resize:none;
}
button{
    margin-top:15px;
    background:#ff6fae;color:white;
    border:none;padding:10px 25px;
    border-radius:25px;cursor:pointer;
}
.admin{display:none;margin-top:25px;text-align:left}
.feedback{
    background:#fff5fa;
    padding:10px;border-radius:10px;
    margin-bottom:10px;font-size:13px;
}
.time{font-size:11px;color:gray}
.toggle{font-size:12px;color:#ff6fae;cursor:pointer}
.popup{
    position:fixed;top:50%;left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:white;padding:25px 30px;
    border-radius:18px;transition:.4s;
}
.popup.active{transform:translate(-50%,-50%) scale(1)}
</style>
</head>

<body>
<button class="admin-fixed" onclick="adminLogin()">Admin Panel ğŸ”</button>
<div class="container">
<h1>Feedback deti jaana CutieğŸ€</h1>

<textarea id="input" placeholder="Dil se likho... ğŸ’Œ"></textarea>
<button onclick="submitFeedback()">Submit ğŸ’–</button>

<div class="admin" id="adminPanel">
<h3>Admin Panel ğŸ”</h3>
<button onclick="filter('all')">All</button>
<button onclick="filter('public')">Public</button>
<button onclick="filter('private')">Private</button>
<div id="list"></div>
</div>
</div>

<div class="popup" id="popup">
<h3>Thank you cutie ğŸ’•</h3>
</div>

<script>
// ğŸ”‘ MULTIPLE ADMINS
const ADMINS = {
    "prashant": "cutie123",
    "friend1": "admin456",
    "friend2": "pink789"
};

let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
let mode = "all";

// SUBMIT
function submitFeedback(){
    let text = input.value.trim();
    if(!text) return;
    feedbacks.push({
        text,
        time:new Date().toLocaleString(),
        public:false
    });
    localStorage.setItem("feedbacks",JSON.stringify(feedbacks));
    input.value="";
    popup.classList.add("active");
    setTimeout(()=>popup.classList.remove("active"),2000);
}

// ADMIN LOGIN
document.addEventListener("keydown",e=>{
    if(e.key==="A"){
        let user=prompt("Admin username:");
        let pass=prompt("Password:");
        if(ADMINS[user]===pass){
            adminPanel.style.display="block";
            render();
        } else alert("Wrong credentials âŒ");
    }
});

function filter(type){mode=type;render();}

// RENDER
function render(){
    list.innerHTML="";
    feedbacks.forEach((f,i)=>{
        if(mode==="public" && !f.public) return;
        if(mode==="private" && f.public) return;
        list.innerHTML+=`
        <div class="feedback">
            ${f.text}
            <div class="time">${f.time}</div>
            <div class="toggle" onclick="toggle(${i})">
                ${f.public?"Make Private ğŸ”’":"Make Public ğŸŒ"}
            </div>
        </div>`;
    });
}

function toggle(i){
    feedbacks[i].public=!feedbacks[i].public;
    localStorage.setItem("feedbacks",JSON.stringify(feedbacks));
    render();
}
</script>

</body>
</html>
