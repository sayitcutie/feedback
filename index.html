<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cutie Feedback ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#ffeef4;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#fff;
  width:90%;
  max-width:400px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  text-align:center;
}
h1{
  color:#ff5fa2;
  margin-bottom:10px;
}
textarea{
  width:100%;
  height:90px;
  border-radius:12px;
  border:1px solid #ffd0e4;
  padding:10px;
  resize:none;
}
button{
  background:#ff5fa2;
  border:none;
  color:white;
  padding:10px 18px;
  border-radius:20px;
  margin-top:10px;
  cursor:pointer;
}
small{color:#888}
</style>
</head>

<body>
<div class="box">
  <h1>Feedback deti jaana ğŸ’Œ</h1>
  <small>Completely anonymous</small>

  <textarea id="text" placeholder="Dil se likhoâ€¦ ğŸ’­"></textarea>
  <button onclick="send()">Send ğŸ’•</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
  storageBucket: "cutie-feedback.firebasestorage.app",
  messagingSenderId: "54683130068",
  appId: "1:54683130068:web:34ec8c608695668ab90341"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const user = params.get("user");

window.send = async () => {
  const text = document.getElementById("text");
  if(!user){
    alert("Invalid user link âŒ");
    return;
  }
  if(text.value.trim()===""){
    alert("Empty feedback ğŸ¥º");
    return;
  }

  await addDoc(collection(db,"feedbacks"),{
    toUserId: user,
    text: text.value,
    isPublic:false,
    likes:0,
    createdAt: serverTimestamp()
  });

  text.value="";
  alert("Sent anonymously ğŸ’–");
};
</script>
</body>
</html>
