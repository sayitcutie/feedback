<!DOCTYPE html>
<html>
<head>
  <title>Send Anonymous Feedback ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui;
      background: #ffe6ee;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      background: #ff5c8a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <h1>Send anonymous feedback ðŸ’–</h1>
      <p class="subtitle">Your message is completely anonymous.</p>

      <textarea
        id="text"
        placeholder="Say something nice..."
        maxlength="300"
        oninput="updateCount()"
      ></textarea>

      <div class="footer">
        <span id="count">0 / 300</span>
        <button id="sendBtn" onclick="send()">Send</button>
      </div>
    </div>
  </div>
</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    addDoc,
    collection,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
    authDomain: "cutie-feedback.firebaseapp.com",
    projectId: "cutie-feedback"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const uid = params.get("uid");

  if (!uid) {
    document.body.innerHTML = "Invalid feedback link âŒ";
    throw new Error("No UID");
  }

  window.send = async () => {
    const text = document.getElementById("text").value.trim();
    if (!text) return alert("Write something ðŸ¥º");

    await addDoc(collection(db, "feedbacks"), {
      ownerUid: uid,
      text,
      createdAt: serverTimestamp()
    });

    alert("Sent anonymously ðŸ’•");
    document.getElementById("text").value = "";
  };
</script>
</body>
</html>
