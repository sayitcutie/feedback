<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#ffeef4;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  background:#fff;
  width:90%;
  max-width:400px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  text-align:center;
}
h1{
  color:#ff5fa2;
  margin-bottom:10px;
}
textarea{
  width:100%;
  height:90px;
  border-radius:12px;
  border:1px solid #ffd0e4;
  padding:10px;
  resize:none;
}
button{
  background:#ff5fa2;
  border:none;
  color:white;
  padding:10px 18px;
  border-radius:20px;
  margin-top:10px;
  cursor:pointer;
}
small{color:#888}
</style>
</head>

<body>
<div class="box">
  <h1>Feedback deti jaana ðŸ’Œ</h1>
  <small>Completely anonymous</small>

  <textarea id="text" placeholder="Dil se likhoâ€¦ ðŸ’­"></textarea>
  <button onclick="send()">Send ðŸ’•</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCvjJW1QvukpfikmH0G-GoAvAnzTBR",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: "cutie-feedback",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) {
    alert("Please login first");
    window.location.href = "login.html";
    return;
  }
  currentUser = user;
});

window.sendFeedback = async () => {
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  await addDoc(collection(db, "feedbacks"), {
    text,
    ownerUid: currentUser.uid,
    createdAt: serverTimestamp(),
    isPublic: false,
    likes: 0
  });

  alert("Sent anonymously ðŸ’–");
  document.getElementById("text").value = "";
};
</script>
</script>
</body>
</html>
