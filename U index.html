<!DOCTYPE html>
<html>
<head>
  <title>Send Feedback</title>
</head>
<body>
<h2 id="title">Send feedback ðŸ’Œ</h2>

<textarea id="text" placeholder="Say something ðŸ’Œ"></textarea>
<button onclick="send()">Send</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, addDoc, collection, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCviJWlQvukpfikmHOG-GoAvAnzTBRt8OI",
  authDomain: "cutie-feedback.firebaseapp.com",
  projectId: " cutie-feedback",};
  
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// âœ… Extract UID from URL path
const uid = location.pathname.split("/feedback/u/")[1];
if (!uid) {
  document.body.innerHTML = "Invalid link âŒ";
  throw "";
}

window.send = async () => {
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  await addDoc(collection(db, "feedbacks"), {
    text,
    ownerUid: uid,
    createdAt: serverTimestamp()
  });

  alert("Sent anonymously ðŸ’–");
  document.getElementById("text").value = "";
};
</script>
</body>
</html>
